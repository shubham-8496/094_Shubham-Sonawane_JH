<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title> Login Page </title>
    <script src="./2.js"></script>
</head>

<body style="background:url(./img/pexels-billel-moula-540518.jpg) center no-repeat;background-size:cover;">
    <div class="container-fluid" style="font-family: Arial, Helvetica, sans-serif;">
        <div class="row" style="height: 60px;"></div>
        <div class="row" style="height: 400px;">
            <div class="col-4"></div>
            <div class="col-4  rounded d-flex flex-column " style="border:1px solid white">

                <div class="d-flex mt-5 flex-column justify-content-between align-items-center">
                    <div style="font-size: 20px; color: azure;">Login Page</div>
                    <div style="font-size: 20px; color: azure;">Sign in Here</div>
                </div>

                <div class="d-flex mt-5 justify-content-around align-items-center">
                    <div style="color: #fff; font-size: 18px;">
                        <label for="text">UserName:</label>
                    </div>
                    <div id="Box_1">
                        <input class="form-control" type="text">
                    </div>

                </div>
                <div class="d-flex mt-3 justify-content-around align-items-center">
                    <div style="color: #fff; font-size: 18px;">
                        <label for=" text">Password:</label>
                    </div>
                    <div id="Box_2">
                        <input class="form-control" type="text">
                    </div>

                </div>


                <div class="d-flex mt-5 justify-content-center align-items-center">
                    <div>
                        <button onclick="validate()" class="btn btn-light">Submit</button>
                    </div>
                </div>

                <div id="post_1" class="d-flex mt-5 justify-content-center align-items-center"
                    style="color: white; font-size: 18px;">

                    <div id="post">

                    </div>


                </div>



            </div>
            <div class="col-4"></div>

        </div>
    </div>
</body>

</html>
